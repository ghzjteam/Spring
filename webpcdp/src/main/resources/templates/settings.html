<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改个人信息</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="vendor/font-awesome/css/font-awesome.min.css">
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" href="css/fontastic.css">
<!-- theme stylesheet-->
<link rel="stylesheet" href="css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="img/favicon.ico">
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/jquery-validation/localization/messages_zh.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</head>
<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
				<div class="col-lg-6">
	              <div class="info d-flex align-items-center">
	                <div class="content">
	                  <div class="logo">
	                    <h1>修改个人信息</h1>
	                  </div>
	                  <p>项目协作开发平台</p>
	                </div>
	              </div>
	            </div>
				
					<!-- ---------------------- -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form class="form-validate" action="settingsSubmit"
									method="Post">
									<div class="form-group">
										<input id="number" type="number" name="number"
											th:value="${curruser.getUserId()}" readonly="readonly"
											class="input-material"> <label
											  class="label-material">账号</label>
									</div>
									<div class="form-group">
										<input id="name" type="text" name="name"
											th:value="${curruser.getUserName()}" required
											class="input-material" minlength=1> <label for="name"
											class="label-material">名称</label>
									</div>
									<div class="form-group">
										<input id="email" type="email" name="email"
											th:value="${curruser.getEmail()}" required
											data-msg="请输入有效的邮箱" class="input-material"> <label
											for="email" class="label-material">邮箱</label>
									</div>

									<div class="form-group terms-conditions">
										<label for="register-gender" class="label-material">性别</label>
										<input id="genderM" name="gender" type="radio" required
											value="男" checked="ture" class="checkbox-template offset-1"
											th:attr="checked=${curruser.getGender()=='男'?true:false}">
										<label for="genderM">男</label> <input id="genderF"
											name="gender" type="radio" required value="女"
											class="checkbox-template offset-2"
											th:attr="checked=${curruser.getGender()=='女'?true:false}">
										<label for="genderF">女</label>
									</div>
									<div class="form-group">
										<input id="phone" type="tel" name="phone" required
											data-msg="请输入有效的手机号" class="input-material"
											th:value="${curruser.getPhone()}"> <label for="phone"
											class="label-material">手机</label>
									</div>

									<div class="form-group">
										<input id="regDate" type="datetime" name=""
											class="input-material" readonly="readonly"
											th:value="${curruser.getRegDate()}"> <label
											for="regDate" class="label-material">注册日期</label>
									</div>
									<div class="form-group">
										<button id="regidter" type="submit" name="submit"
											class="btn btn-primary">修改</button>
									</div>
								</form>
								<a href="/index" class="">返回主页</a>
								<button data-toggle="modal" data-target="#myModal" class="signup offset-1 btn btn-link">修改密码</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
			</p>
		</div>
	</div>
	<!-- JavaScript files-->
	<!-- ---------------------- -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
					<h5 class="modal-title text-success offset-2"  th:text="'ID：'+${curruser.getUserId()}">账号</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>

				</div>
				<!--  -->
	
				<div class="bg-white ">
					<form class="form-validate" action="changePasswordSubmit" method="Post">
						<input readonly="readonly" hidden="hidden" th:value="${curruser.getUserId()}" name="number">
						<input readonly="readonly" hidden="hidden" th:value="${curruser.getPassword()}" id="passwordold">
						
						<div class="container col-7">
							<div class="form-group">
							 <label for="password0" class="text-info">旧密码</label>
								<input id="password0" type="text" name="password0" required equalTo="#passwordold"
									data-msg="密码不正确" class="input-material" minlength=3>
							</div>
	
							<div class="form-group">
								<label for="password" class="text-warning">新密码</label>
								<input id="password" type="password" name="password" required
									class="input-material" minlength=3>
							</div>
							<div class="form-group">
								<label for="password2" class="text-warning">确认密码</label>
								<input id="password2" type="password" name="password2" required
									data-msg="请确认密码" class="input-material" equalTo="#password">
								
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">确认</button>
						</div>
					</form>
				</div>
				
				<!-- ---------------------- -->
				
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<!-- /.modal 结束 -->

</body>
</html>
