<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>团队项目</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="vendor/bootstrap/css/meeting.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <div class="page">
        <!-- Main Navbar-->
        <header class="header">
            <nav class="navbar">
                <!-- Search Box-->
                <div class="search-box">
                    <button class="dismiss"><i class="icon-close"></i></button>
                    <form id="searchForm" action="#" role="search">
                        <input type="search" placeholder="What are you looking for..." class="form-control">
                    </form>
                </div>
                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                        <!-- Navbar Header-->
                        <div class="navbar-header">
                            <!-- Navbar Brand --><a href="/" class="navbar-brand d-none d-sm-inline-block">
                            <div class="brand-text d-none d-lg-inline-block"><span>项目协作开发平台</span></div>
                            <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                            <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                        </div>
                        <!-- Navbar Menu -->
                        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <!-- Notifications-->
                            <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-bell-o"></i><span class="badge bg-red badge-corner">1</span></a>

                            </li>
                            <!-- Messages                        -->
                            <li class="nav-item dropdown"> <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-envelope-o"></i><span class="badge bg-orange badge-corner">2</span></a>

                            </li>

                            <!-- Logout    -->
                            <li class="nav-item"><a href="/login"
                                                    class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i
                                    class="fa fa-sign-out"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="page-content d-flex align-items-stretch">
            <!-- Side Navbar -->
            <nav class="side-navbar">
                <!-- Sidebar Header-->
                <div class="sidebar-header d-flex align-items-center">
                    <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
                    <div class="title">
                        <h1 class="h4" th:text="${session.login_user.getUserName()}"></h1>
                        <p th:text="${session.login_user.getEmail()}">Email</p>
                    </div>
                </div>
                <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
                <ul class="list-unstyled">
                    <li><a th:href="@{'index?user_id='+${session.session_user_id}}"> <i class="icon-home"></i>主界面</a></li>
                    <li><a th:href="@{'/groupInformation?user_id='+${user_id}+'&team_id='+${team_id}}"> <i class="icon-grid"></i>团队管理</a></li>
                    <li class="active"><a th:href="@{'gproject?team_id='+${team_id}+'&user_id='+${user_id}}">
                        <i
                                class="fa fa-bar-chart"></i>团队项目 </a></li>
                </ul>
            </nav>

            <div class="content-inner">
                <!-- Page Header-->
                <header class="page-header">
                    <div class="container-fluid">
                        <h2 class="no-margin-bottom">项目</h2>
                    </div>
                </header>
                <!-- Breadcrumb-->
                <div class="breadcrumb-holder container-fluid">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'index?user_id='+${session.session_user_id}}">主界面</a></li>
                        <li class="breadcrumb-item active">团队项目</li>
                    </ul>
                </div>

                <section class="tables">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">

                                    <div class="card-header d-flex align-items-center">

                                        <div style="width: 90% ">
                                            <h3 th:text="${team.team_name}" class="h4"></h3>
                                        </div>
                                        <div style="width: 10%">
                                            <!-- Button trigger modal   data-target="@{'#myModal'+${team.team_id}}" -->
                                            <button th:if="${userposition == 0}"
                                                    type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                                                    th:attr="data-target=@{'#myModal'+${team.team_id}}"
                                                    style="font-size: small">新建项目</button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                <tr >
                                                    <th>项目ID</th>
                                                    <th>项目名称</th>
                                                    <th>团队ID</th>
                                                    <th>创建时间</th>
                                                    <th>注释</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="gproject : ${gprojects}">
                                                    <th th:text="${gproject.project_id}" scope="row"></th>
                                                    <td th:text="${gproject.project_name}"></td>
                                                    <td th:text="${gproject.team_id}"></td>
                                                    <td th:text="${gproject.create_date}"></td>
                                                    <td th:text="${gproject.note}"></td>

                                                    <td>
                                                        <a
                                                                th:href="@{'projectAdmin?project_id='+${gproject.project_id}+'&user_id='+${session.session_user_id}}">
                                                            <button type="button">
                                                                进入项目</button></a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div>
    <div class="modal fade" th:id="'myModal'+${team.team_id}" tabindex="-1" role="dialog"  th:attr="aria-labelledby=@{'myModalLabel'+${team.team_id}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="'myModalLabel'+${team.team_id}">新建项目</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">项目信息</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" action="InsertProject" method="post">

                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">项目编号</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="project_id">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">项目名称</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="project_name">
                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">团队编号</label>
                                        <div class="col-sm-9">

                                            <!-- 这里要设置下拉菜单，显示用户所有的团队 -->
                                            <input  type="text" class="form-control" name="team_id" th:value="${team.team_id}"
                                                    readonly="readonly">

                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">创立时间</label>
                                        <div class="col-sm-9">
                                            <input type="datetime-local" name="create_date" class="form-control">
                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">项目备注</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="note">
                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <div class="col-sm-4 offset-sm-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
