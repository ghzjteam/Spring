<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>项目协作开发平台</span></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Notifications-->
                        <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-bell-o"></i><span class="badge bg-red badge-corner">1</span></a>

                        </li>
                        <!-- Messages                        -->
                        <li class="nav-item dropdown"> <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-envelope-o"></i><span class="badge bg-orange badge-corner">2</span></a>

                        </li>

                        <!-- Logout    -->

                                                class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i
                                class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <a href="/settings">
                <div class="nav-link sidebar-header d-flex align-items-center ">
                    <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
                    <div class="title">
                        <h1 class="h4" th:text="${session.login_user.getUserName()}"></h1>
                        <p th:text="${session.login_user.getEmail()}">Email</p>
                    </div>

                </div>
            </a>
            <!-- <div class="sidebar-header d-flex align-items-center">
               <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
               <div class="title">
                 <h1 class="h4">VVong Tory</h1>
                 <p>个人签名</p>
               </div>
             </div>-->
            <!-- Sidebar Navidation Menus-->
            <ul class="list-unstyled">
                <li><a th:href="@{'index?user_id='+${session.session_user_id}}"> <i class="icon-home"></i>主界面 </a></li>
                <li class="active">
                    <a th:href="@{'projectAdmin?project_id='+${project_id}+'&user_id='+${session.session_user_id}}">
                        <i class="icon-grid"></i>信息管理
                    </a>
                </li>

                <li><a th:href="@{'fileManage?project_id='+${project_id}+'&position='+${userposition}}" target="_blank">
                        <i class="fa fa-bar-chart"></i>文件管理
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">项目管理</h2>

                </div>
            </header>

            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{'index?user_id='+${session.session_user_id}}">主界面</a></li>
                    <li class="breadcrumb-item active">项目信息</li>
                </ul>
            </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="'ModalLabel'+${team.team_id}">修改项目信息</h4>
                    <a th:href="@{'DeleteProject?user_id='+${session.session_user_id}+'&project_id='+${project_id}}"
                        style="margin-right:0px">
                        <button th:if="${userposition == 0}"
                            type="button" class="btn btn-primary" data-dismiss="modal">
                        删除项目
                        </button>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">项目信息</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" action="UpdateProject" method="post">
                                    <div class="line"></div>
                                    <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">项目ID</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly="readonly" name="project_id"
                                               th:value="${project_id}">
                                    </div>
                                </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">项目名称</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="project_name"
                                                   th:value="${project_name}">
                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">团队ID</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" readonly="readonly" name="team_id"
                                                   th:value="${team_id}">
                                        </div>
                                    </div>
                                    <div style="display:none;">
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">创立时间</label>
                                        <div class="col-sm-9">
                                            <input type="datetime-local" name="create_date"
                                                   readonly="readonly" class="form-control" th:value="${create_date}">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">项目备注</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="note" th:value="${note}">
                                        </div>
                                    </div>

                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <div class="col-sm-4 offset-sm-3">
                                            <button type="submit" th:if="${userposition == 0}"
                                                    class="btn btn-primary">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>

<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="js/charts-home.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
