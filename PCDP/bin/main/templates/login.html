<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>项目协作开发平台</title>

<!-- Bootstrap -->
<link href="css/vendors/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="css/vendors/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="css/vendors/nprogress.css" rel="stylesheet">
<!-- Animate.css -->
<link href="css/vendors/animate.min.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="css/vendors/custom.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon.ico">

<link rel="stylesheet" th:href="@{/css/login_css.css}" />

<script type="text/javascript"
		th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form action="loginSubmit" method="Post">
						<h1>登录 界面</h1>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								th:value="${id}" name="id" required="" />
						</div>
						<div>
							<input type="password" class="form-control" name="password"
								placeholder="password" required="" />
						</div>
						<span th:if="${success}!=null and ${success}==false" class="redalert" >密码错误</span>
						<div>
							<input type="submit" class="btn btn-default submit" value="登录">
							<a class="reset_pass" href="#">忘记密码?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								第一次到来? <a href="#signup" class="to_register">去注册一个账户 </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> 项目协作开发平台
								</h1>
								<p>16204126.占文勋 16204107.郭进航 16204109.黄川沂 16204130.姜新炜</p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form">
				<section class="login_content">
					<form action="registerSubmit" method="Post">
						<h1>创建 账户</h1>
						<div>
							<input type="text" class="form-control" placeholder="用户ID"
								th:value="${id}" required="required" />
						</div>
						<div>
							<input type="text" class="form-control" placeholder="名称"
								required="required" />
						</div>
						<div>
							<input type="email" class="form-control" placeholder="Email"
								required="required" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="密码"
								required="required" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="确认密码"
								required="required" />
						</div>

						<div>
							<input type="tel" class="form-control" placeholder="电话" />
						</div>
						<div>
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown">
										下拉菜单 <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#">功能</a></li>
										<li><a href="#">另一个功能</a></li>
										<li><a href="#">其他</a></li>
										<li class="divider"></li>
										<li><a href="#">分离的链接</a></li>
									</ul>
								</div>
								<input type="text" class="form-control">
							</div>
							<!-- /input-group -->
						</div>


						<div>
							<input type="submit" class="btn btn-default submit" value="注册">
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								已经有账户 ? <a href="#signin" class="to_register"> 去登录 </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> 项目协作开发平台
								</h1>
								<p>16204126.占文勋 16204107.郭进航 16204109.黄川沂 16204130.姜新炜</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
