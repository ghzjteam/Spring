<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Spring Boot Thymeleaf Hello World Example</title>
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">PCDP</a>
	</nav>
	<main role="main" class="container">
	<div class="starter-template">
		<h1>主界面</h1>
		<h2>
			<span th:text="'Hello, ' + ${message}"></span>
		</h2>
	</div>
	<ol>
		<li th:each="task : ${tasks}" th:text="${task}"></li>
	</ol>


	<form action="${pageContext.request.contextPath}/picture" method="post"
		enctype="multipart/form-data">
		<input name="description" class="form-control"> 
		<input type="file"  name="picture"><br>
		<input type="submit" class="btn btn-primary active" value="OK">
	</form>
	<a href="/queryall">查询所有用户</a>
	</main>
	<!-- /.container -->
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
