<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目协作开发平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js"> </script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
	<script src="js/charts-home.js"></script>
	<!-- Main File-->
	<script src="js/front.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".selType").click(function(){
	 		$("#cfileType").val($(this).text());
	    });
		$(".setFileBtn").click(function(){
			$("#setFileID").val($(this).attr("id"));
	 		$("#number").val($(this).attr("id"));
	 		
	 		$.ajax({
				url:"getFileByID/"+$(this).attr("id")
			}).then(function(data) {
				$("#setFilePath").text(data.name);
				setFileID
				$("#setFileName").val(data.name);
				$("#setFileNote").val(data.note);
		    });
	    });
		
		/*
		
		
		*/
	});
	
	
</script>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>项目协作开发平台</span></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Notifications-->
                        <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-bell-o"></i><span class="badge bg-red badge-corner">1</span></a>

                        </li>
                        <!-- Messages                        -->
                        <li class="nav-item dropdown"> <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-envelope-o"></i><span class="badge bg-orange badge-corner">2</span></a>

                        </li>

                        <!-- Logout    -->
                        <li class="nav-item"><a href="login.html" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <!-- Sidebar Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
                <div class="title">
                    <h1 class="h4" id="userid" name="userid" th:text="${user_id}"></h1>
                    <p>个人签名</p>
                </div>
            </div>
            <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
            <ul class="list-unstyled">
                <li><a th:href="@{'index?user_id='+${session.session_user_id}}"> <i class="icon-home"></i>主界面 </a></li>
                <li class="active"><a href="/team?user_id=1"> <i class="icon-grid"></i>团队信息 </a></li>
                <li><a href="subjects.html"> <i class="fa fa-bar-chart"></i>项目信息 </a></li>

            </ul>

        </nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <div style="display: inline-flex">
                        <h2 class="no-margin-bottom" style="float: left;font-size: 20px">主界面</h2>
                        <!-- Button trigger modal -->
                        <button th:if="${currfile.type=='folder'}" type="button" class="btn btn-primary" style="float: right;margin-left: 800px;font-size: 16px" data-toggle="modal" data-target="#myModal">
                            	新建
                        </button>
                    </div>

                </div>
            </header>
            
			<!-- 修改 -->
			<div class="modal fade" id="setFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 style="float: left">设置文件</h1>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                        	
	                        <div class="row text-info offset-1">
								<div th:each="pl: ${pathList}"><a th:text="${pl.name}">当前路径</a> <span> > </span></div>
								<a th:text="${currfile.name}"></a>
								<span> > </span>
								<a id="setFilePath" class="text-danger">当前修改文件名称</a>
							</div>
                            <form id="setfile" action="setFile" method="post">
                            	<input readonly="readonly" hidden="hidden" id ="setFileID" name="fileID">
                                <input readonly="readonly" hidden="hidden" th:value="${currfile.fileID}" name="parentID">
                                <div class="form-group">
                                    <label for="team_id" class="control-label">名称:</label>
                                    <input type="text" class="form-control" id="setFileName" name="fileName">
                                </div>                    
                                <div class="form-group">
                                    <label for="note" class="control-label">备注信息:</label>
                                    <input type="text" class="form-control" id="setFileNote" name="fileNote">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary">确认</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 style="float: left">新建文件</h1>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
	                        <div class="row text-info offset-1">
								<div th:each="pl: ${pathList}"><a th:text="${pl.name}">当前路径</a> <span> > </span></div>
								<a class="text-danger" th:text="${currfile.name}"></a>
							</div>
                            <form action="createFolder" method="post">
                            	<input readonly="readonly" hidden="hidden" th:value="${currfile.fileID}" name="parentID">
                                <div class="form-group">
                                    <label for="team_id" class="control-label">名称:</label>
                                    <input type="text" class="form-control" id="fileName" name="fileName">
                                </div>                    
                                <div class="form-group">
                                    <label for="note" class="control-label">备注信息:</label>
                                    <input type="text" class="form-control" id="fileNote" name="fileNote">
                                </div>
                                <div class="form-group" >
                                    <label for="note" class="control-label">类型:</label>
					                <div class="input-group">
					                <input id="cfileType" type="text" name="fileType" value="folder" class="form-control">
					                    <div class="input-group-btn">
					                        <button type="button" class="btn btn-default 
					                        dropdown-toggle" data-toggle="dropdown" tabindex="-1">
					                            <span class="caret"></span>
					                        </button>
					                        <ul class="dropdown-menu">
					                            <li><a href="#" class="selType" >folder</a></li>
					                            <li><a href="#" class="selType" >file</a></li>
					                        </ul>
					                    </div><!-- /btn-group -->
                                	</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary">确认</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <section class="tables">
                    <div class="container-fluid">
                    	
                        <div class="row">
                       
                            <div class="col-lg-12">
                             <div class="row col-lg-12">
	                               <div class="col-lg-1" th:unless="${currfile.parentID}==null" ><a th:href="@{/filesystem(file_id=${currfile.parentID})}"><i>向上</i><i class="fa fa-arrow-up" ></i></a></div>
								   <div th:each="pl: ${pathList}"><a th:text="${pl.name}" th:href="@{/filesystem(file_id=${pl.fileID})}">当前路径</a> <span>></span></div>
									<a th:text="${currfile.name}"></a>
							</div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover" id="table">
                                                <thead>
                                                <tr >
                                                	<th>名称</th>
                                                    <th >备注</th>
                                                    <th >操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
												<tr th:if="${filelist.size()==0}">
													<td ><i class="fa fa-folder-o fa-lg" > </i> <a th:unless="${currfile.parentID}==null" th:href="@{/filesystem(file_id=${currfile.parentID})}">上一级</a> </td>
													<td ><i>这里是空的</i></td>
													<td ></td>
												</tr>
                                                <tr th:each="fs: ${filelist}">
                                                	<td scope="row" >
                                                		<i th:class="${fs.type=='folder'}? 'fa fa-folder fa-lg' : 'fa fa-file-text-o fa-1x'" class="fa fa-folder"></i>
                                                		<a th:text="${fs.name}" th:href="@{/filesystem(file_id=${fs.fileID})}" href="/filesystem?file_id=1"></a>
                                                	</td>
                                                    <td th:text="${fs.note}"></td>
                                                    <td>
                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
															<i class="fa fa-bars fa-lg"></i>
														</a>
														<ul class="dropdown-menu">
															<li th:id="${fs.fileID}" class="setFileBtn" data-toggle="modal" data-target="#setFileModal" ><a href="#" >设置</a></li>
															<li><a href="#">复制</a></li>
															<li><a th:href="@{/delfilesystem(file_id=${fs.fileID})}">删除</a></li>
														</ul>
                                                    </td>

                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </section>
            </div>



        </div>
    </div>
</div>
<!-- JavaScript files-->



</body>
</html>
