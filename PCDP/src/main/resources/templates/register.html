<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录</title>
<link rel="stylesheet" th:href="@{/css/login_css2.css}" />
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{webjars/jquery/3.0.0/jquery.min.js}" />

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="cen col-md-offset-3 col-md-6 ">
				<form class="form-horizontal" action="registerSubmit" method="Post">
					<span class="heading">注册</span>
					
					 <div class="input-group reg-form-group">
            			<span class="reg-tip">ID</span>
            			<input name="id" type="number" class="form-control" placeholder="16204107">
        			</div>
        			<div class="input-group reg-form-group">
            			<span class="reg-tip">名称</span>
            			<input name="name" type="text" class="form-control" placeholder="张三">
        			</div>
					<div class="input-group reg-form-group">
            			<span class="reg-tip">密码</span>
            			<input name="password"  type="text" class="form-control" placeholder="123546">
        			</div>
					<div class="input-group reg-form-group">
            			<span class="reg-tip">确认密码</span>
            			<input name="password2"  type="text" class="form-control" placeholder="123456">
        			</div>
					<div class="input-group reg-form-group">
            			<span class="reg-tip">邮箱</span>
            			<input name="email" type="email" class="form-control" placeholder="lance@163.com">
        			</div>
					<div class="input-group reg-form-group">
            			<span class="reg-tip">电话</span>
            			<input name="phone" type="tel" class="form-control" placeholder="17770832775">
        			</div>
        			<div class="input-group reg-form-group">
            			<span class="reg-tip">性别</span>
            			<label><input class="form-control main-checkbox" name="gender" id="genderB" type="radio" value="男" checked />男&nbsp</label>&nbsp 
						<label><input class="form-control main-checkbox" name="gender" id="genderG" type="radio" value="女"/>女&nbsp</label>
        			</div>
					<div class="form-group">
						<div class="registerbox">
							<a href="/login">
						    	去登录
							</a>
						</div>
						<button type="submit" class="btn btn-default">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
